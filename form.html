<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roof Appointment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 20px;
      font-size: 0.7rem;
    }
    .form-container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .btn-copy {
      transition: all 0.3s ease;
    }
    .btn-copy:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h3 class="mb-4">Appointment Form</h3>
    <form id="appointmentForm">

      <div class="mb-3">
        <label class="form-label">Home Owner:</label>
        <input type="text" class="form-control" value="Yes" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Single Family Home:</label>
        <input type="text" class="form-control" value="Yes" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Roof Age:</label>
        <select class="form-select" id="roofAge">
          <option disabled selected>Select age</option>
          <!-- Dynamically fill 3 to 25 -->
          <script>
            for (let i = 3; i <= 25; i++) {
              document.write(`<option value="${i}">${i} years old</option>`);
            }
          </script>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Roof Type:</label>
        <select class="form-select" id="roofType">
          <option value="metal">Metal</option>
          <option value="shingles">Shingles</option>
          <option value="tiles">Tiles</option>
          <option value="flat roof">Flat Roof</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Roof Condition:</label>
        <input type="text" class="form-control" id="roofCondition">
      </div>

      <div class="mb-3">
        <label class="form-label">Lead Name:</label>
        <input type="text" class="form-control" id="leadName">
      </div>

      <div class="mb-3">
        <label class="form-label">@Email Address:</label>
        <input type="email" class="form-control" id="email">
      </div>

      <div class="mb-3">
        <label class="form-label">How big is your property?:</label>
        <input type="text" class="form-control" id="propertySize">
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number:</label>
        <input type="tel" class="form-control" id="phone">
      </div>

      <div class="mb-3">
        <label class="form-label">Address:</label>
        <input type="text" class="form-control" id="address">
      </div>

      <div class="mb-3">
        <label class="form-label">INS company:</label>
        <select class="form-select" id="insCompany">
          <option value="Yes" selected>Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Did you confirm the physical address?</label>
        <select class="form-select" id="confirmAddress">
          <option value="Yes" selected>Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Appointment Date:</label>
        <input type="date" class="form-control" id="appointmentDate">
      </div>

      <div class="mb-3">
        <label class="form-label">Appointment Time:</label>
        <input type="text" class="form-control" id="appointmentTime">
      </div>

      <div class="mb-3">
        <label class="form-label">Did you tell the customer both homeowners will need to be present?</label>
        <select class="form-select" id="bothHomeowners">
          <option value="Yes" selected>Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Please rate the quality of your appointment on a scale of 1 to 10:</label>
        <select class="form-select" id="qualityRating">
          <script>
            for (let i = 1; i <= 10; i++) {
              if (i === 10) {
                document.write(`<option value="${i}" selected>${i}</option>`);
              } else {
                document.write(`<option value="${i}">${i}</option>`);
              }
            }
          </script>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Did you build rapport on the call with the customer?</label>
        <select class="form-select" id="rapport">
          <option value="Yes" selected>Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Do you believe that the customer is actually going to show up for the appointment?</label>
        <select class="form-select" id="showUp">
          <option value="Yes" selected>Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Google Maps link:</label>
        <input type="text" class="form-control" id="mapsLink">
      </div>

      <div class="mb-3">
        <label class="form-label">Appointment Note:</label>
        <textarea class="form-control" id="appointmentNote" rows="3"></textarea>
      </div>

      <button type="button" class="btn btn-primary btn-copy" onclick="copyForm()">Copy Form to Clipboard</button>
    </form>
  </div>
</div>

<script>
  function copyForm() {
    let text = 
`Home Owner: Yes
Single Family Home: Yes
Roof Age: ${document.getElementById("roofAge").value}
Roof Type: ${document.getElementById("roofType").value}
Roof Condition: ${document.getElementById("roofCondition").value}
Lead Name: ${document.getElementById("leadName").value}

@Email Address: ${document.getElementById("email").value || "no email"}
How big is your property?: ${document.getElementById("propertySize").value}
Phone Number: ${document.getElementById("phone").value}
Address: ${document.getElementById("address").value}
INS company: ${document.getElementById("insCompany").value}
Did you confirm the physical address? ${document.getElementById("confirmAddress").value}
Appointment Date: ${document.getElementById("appointmentDate").value}
Appointment Time: ${document.getElementById("appointmentTime").value}
Did you tell the customer both homeowners will need to be present?: ${document.getElementById("bothHomeowners").value}
Please rate the quality of your appointment on a scale of 1 to 10: ${document.getElementById("qualityRating").value}
Did you build rapport on the call with the customer?: ${document.getElementById("rapport").value}
Do you believe that the customer is actually going to show up for the appointment?: ${document.getElementById("showUp").value}
Google Maps link: ${document.getElementById("mapsLink").value}
Appointment Note: ${document.getElementById("appointmentNote").value}`;

    navigator.clipboard.writeText(text).then(() => {
      alert("Form copied to clipboard!");
    });
  }
</script>

</body>
</html>
